<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h2>Your Profile</h2>
  <div id="profileInfo">Loading...</div>
  <button onclick="window.location.href='/'">Home</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const username = params.get('username');

    fetch(`/api/profile/${username}`)
      .then(res => res.json())
      .then(data => {
        const profileDiv = document.getElementById('profileInfo');
        if (data.nickname) {
          profileDiv.innerHTML = `
            <p><strong>Nickname:</strong> ${data.nickname}</p>
            <p><strong>Total Matches:</strong> ${data.totalMatches}</p>
            <p><strong>Wins:</strong> ${data.wins}</p>
            <p><strong>Losses:</strong> ${data.losses}</p>
          `;
        } else {
          profileDiv.innerHTML = `<p>User not found</p>`;
        }
      });
  </script>
</body>
</html>
